<!DOCTYPE html>

    <!-- Blocking Theme Script - Prevents FOUC -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const followSystem = localStorage.getItem('followSystemTheme');
          const shouldFollowSystem = followSystem === null || followSystem === 'true';
          
          let theme = 'dark';
          if (shouldFollowSystem) {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          } else if (savedTheme === 'light' || savedTheme === 'dark') {
            theme = savedTheme;
          }
          
          // Apply theme immediately
          document.documentElement.classList.add(theme);
          
          // Apply accent color if saved
          const accentColor = localStorage.getItem('accentColor');
          if (accentColor) {
            document.documentElement.style.setProperty('--primary', accentColor);
          }
          
          // Mark theme as ready
          document.documentElement.classList.add('theme-ready');
        } catch (e) {
          console.warn('Failed to apply theme before render:', e);
          document.documentElement.classList.add('dark', 'theme-ready');
        }
      })();
    </script>

    <!-- Force Unregister All Service Workers -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            registration.unregister().then(function(success) {
              console.log('Service worker unregistered:', success);
            });
          }
        });

        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
              console.log('Deleted cache:', name);
            }
          });
        }
      }
    </script>
